site_name: Developer Tools

site_url: https://rudmls.github.io/developer-tools/
repo_url: https://github.com/rudmls/developer-tools

theme:
  name: material
  language: 'fr'
  favicon: img/favicon.ico
  feature:
    tabs: false
  palette:
    - scheme: default
      toggle:
        primary: 'deep yellow'
        accent: 'yellow'
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        primary: 'deep yellow'
        accent: 'yellow'
        icon: material/lightbulb
        name: Switch to light mode

plugins:
  - search
  # - i18n:
  #     default_language: en
  #     languages:
  #       fr: Fran√ßais
  #       en: English

markdown_extensions:
  - toc:
      toc_depth: 6
      permalink: True
  - codehilite
  - attr_list
  - codehilite
  - admonition
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Linux: 
    - Utiles: ./pages/linux/utils.md
    - SSH: ./pages/linux/ssh.md
  - Docker:
    - Utiles: ./pages/docker/utils.md